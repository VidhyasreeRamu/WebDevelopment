    <script>

    $('select').change(function () {
     console.log("Called")
     var e = document.getElementById("element_8");
     var category = e.options[e.selectedIndex].text;
     if (category === "All")
        category = "%";
     var e1 = document.getElementById("element_9");
     var status = e1.options[e1.selectedIndex].text;
     if (status === "All")
        status = "%";
     $.ajax({
            url: '/ticketsummaryselectionIT?category='+category+'&status='+status,
            type: 'GET',
            success: function(response){
                var ticketssummary = JSON.parse(response);

                var tbodyString = "";
                for (var a=0; a < ticketssummary.length; a++) {
                    tbodyString=tbodyString+"<tr>"
                    +"<td>"+"<a href='/TicketDetails_UserView.html?ticket_id="+ticketssummary[a]['TICKET_ID']+"'>"+ticketssummary[a]['TICKET_ID']+"</a></td>"
                    +"<td>"+ticketssummary[a]['STATUS']+"</td>"
                    +"<td>"+ticketssummary[a]['CATEGORY']+"</td>"
                    +"<td>"+ticketssummary[a]['PRIORITY']+"</td>"
                    +"<td>"+ticketssummary[a]['SUMMARY']+"</td>"
                    +"</tr>";
                
                }

                $('#TicketsBodyIT').html(tbodyString);

                console.log(response);
            },
            error: function(error){
                console.log(error);
            }
        });

});
