    <script>

   $(function(){



	$(document).ready(function(){
	  	$.ajax({
			 url: '/ISSStaffticketselection',
			type: 'GET',
			success: function(response){
				var ISSStaffticket = JSON.parse(response);

				var tbodyString = "";
				for (var a=0; a < ISSStaffticket.length; a++) {
            		tbodyString=tbodyString+"<tr>"
            		+"<td>"+"<a href='/TicketDetails_StaffView.html?ticket_id="+ISSStaffticket[a]['TICKET_ID']+"'>"+ISSStaffticket[a]['TICKET_ID']+"</a></td>"
                    +"<td>"+ISSStaffticket[a]['CATEGORY']+"</td>"
                    +"<td>"+ISSStaffticket[a]['SUMMARY']+"</td>"
					+"<td>"+ISSStaffticket[a]['PRIORITY']+"</td>"
					+"<td>"+ISSStaffticket[a]['CREATION_TIME']+"</td>"
            		+"</tr>";
            	
        		}

        		$('#ISSStaffTicketsBody').html(tbodyString);

				console.log(response);
			},
			error: function(error){
				console.log(error);
			}
		});
	});



});


  
    </script>
