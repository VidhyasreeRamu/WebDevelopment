                    <h1 class="page-header" >
                        <img src="../static/images/create_ticket.png" width="50px" height="50px">
                        Create New Ticket
                    </h1>
                </div>
                <!-- /.col-lg-12 -->
          
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" action = "{{ url_for('addrec') }}" method = "POST" enctype = "multipart/form-data">
                               
                                        <div class="form-group">
                                            <label>Created By</label>
                                            <input  name = "CreatedBy" type ="text" class="form-control" readonly placeholder="autopopulated" value ={{username}}>
                                        </div>
									  
										<div class="form-group">
                                            <label>Department</label>
                                            <input  name = "Department" type ="text" class="form-control"  value = "GBP"  readonly >
                                        </div>
                                        
									<div class="form-group">
                                            <label>Priority</label>
										<div>
										<select class="element select medium" class="form-control" id="element_9" name="Priority"> 
										<option value="Low" selected="selected">Low</option>
										<option value="Medium" >Medium</option>
										<option value="High" >High</option>
										<option value="Urgent" >Urgent</option>

										</select>
										</div> 
									</div>
									
									<div class="form-group">
                                            <label>Category</label>
									<div>
									<select class="element select medium" class="form-control" id="element_8" name="Category"> 
									<option value="Add Course">Add Course</option>
									<option value="Drop Course">Drop Course</option>
									<option value="Swap Course" >Swap Course</option>
									<option value="Pettion form" >Petition form</option>
									<option value="Other request related to petition form" >Other request related to petition form</option>
									<option value="Careers Chat">Careers Chat</option>
									<option value="Alumini Panel">Alumini Panel</option>
									<option value="Request classroom change">Request classroom change</option>
									<option value="Others" >Others</option>

									</select>
									</div> 
									</div>
									
										
                <!-- /.dropdown -->
										 <div class="form-group">
                                            <label>Summary</label>
                                            <textarea name="Summary" class="form-control" rows="1"></textarea>
                                        </div>
                                       
                                        <div class="form-group">
                                            <label>Description</label>
                                            <textarea name ="Description" class="form-control" rows="4"></textarea>
                                        </div>
										
										 <div class="form-group">
                                            <label>Supporting File Upload</label>
											<input type="file" name = "file" multiple></input>
											<input type="hidden" id="OldFiles" name="OldFiles">
                                            
                                        </div>
										
									
                                        <input type="submit" class="btn btn-primary btn-lg btn""/>
                                        
                                    </form>
									
									
								
									
									
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                                         
                                   
                              
                                <!-- /.col-lg-6 (nested) -->
                                
                                 <div class="col-lg-3 col-md-offset-2">
                    <div class="panel panel-default" style="border: none">
						<h5>    Turnaround time by Priority </h5>
							<div class="panel-body">
							<div class="table-responsive ">

						<table class="table table-hover">
									<tbody>
											<tr>
											<td><strong>Urgent</strong></td>
											<td>3-4 hours</td>
											</tr>
											<tr>
											<td><strong>High</strong></td>
											<td>1 Business day</td>
											</tr>
											<tr>
											<td><strong>Medium</strong></td>
											<td>3 Business days</td>
											</tr>
											<tr>
											<td><strong>Low</strong></td>
											<td>4 Business days</td>
											</tr>
									</tbody>
